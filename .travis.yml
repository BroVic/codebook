        - dplyr
        - purrr
        - tidyr
        - readr
        - minqa
        - mvtnorm
        - nloptr
        - SparseM
        - lme4
        - httpuv
        - markdown
        - OpenMx
        - sem
        - readxl
        - openxlsx
        - pander
        - minpack.lm
        - StanHeaders
        - quantreg
        - skimr
        - forcats
        - userfriendlyscience
        - ggplot2
        - psych
        - tidyselect
        - pander
