# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
warnings_are_errors: true

r_packages:
  - covr

r_github_packages:
  - jimhester/covr
  - rubenarslan/formr

after_success:
  - travis_wait 30 Rscript -e 'library(covr); codecov()'
